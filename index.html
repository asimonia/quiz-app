<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<link href="css/normalize.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<title>Pick Four Quiz</title>
</head>
<body>
	<div class="wrapper">
		<section id="main">
			<!--header for the page goes here-->
			<div class="header">
				<img src="images/logo.jpg" alt="Logo" width="456" height="122">
			</div>

			<!--pictures go here-->
			<div class="entry">
				<figure><img src="images/q1a.jpg" alt="Fig A"></figure>
			</div>
			<div class="entry">
				<figure><img src="images/q1b.jpg" alt="Fig B"></figure>
			</div>
			<div class="entry">
				<figure><img src="images/q1c.jpg" alt="Fig C"></figure>
			</div>
			<div class="entry">
				<figure><img src="images/q1d.jpg" alt="Fig D"></figure>
			</div>
			
			<!--user input goes here-->
			<div id="input" class="input">
				<input type="text">
				<button>OK</button>
			</div>
			
			<!--letters available-->
			<div id="letters">
			</div>
		</section>

		<section id="ending">
		</section>
	</div>
</body>
</html>
