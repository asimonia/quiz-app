<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="css/normalize.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<title>Pick Four Quiz</title>
</head>
<body>
	<div class="wrapper">
		<section id="main">
			<!--header for the page goes here-->
			<div class="header">
				<img src="images/logo.jpg" alt="Logo" width="456" height="122">
				<p>Question # <span id="cur_quest_num">1</span> of <span id="total_quest_count">5</span></p>
				<hr/>
			</div>

			<!--pictures go here-->
			<div class="pictures">

			</div>
			
			<!--user input goes here-->
			<div id="input" class="input">
				<form>
					<input type="text" name="userGuess" id="userGuess" class="text" maxlength="12" autocomplete="off" >
					<button>ENTER</button>
				</form>
			</div>
			
			<!--letters available-->
			<div id="letters">
				<ul id "guessList" class="guessBox">

				</ul>
			</div>
		</section>

		<section id="ending">
		</section>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/questions.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
