<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<link href="css/normalize.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<title>Pick Four Quiz</title>
</head>
<body>
	<div class="wrapper">
		<section id="main">
			<!--header for the page goes here-->
			<div class="header">
				<img src="images/logo.jpg" alt="Logo" width="456" height="122">
				<p>Question # <span id="count">1</span> of 5</p>
			</div>

			<!--pictures go here-->
			<div class="entry">
				<figure><img src="images/q1a.jpg" alt="Fig A"></figure>
			</div>
			<div class="entry">
				<figure><img src="images/q1b.jpg" alt="Fig B"></figure>
			</div>
			<div class="entry">
				<figure><img src="images/q1c.jpg" alt="Fig C"></figure>
			</div>
			<div class="entry">
				<figure><img src="images/q1d.jpg" alt="Fig D"></figure>
			</div>
			
			<!--user input goes here-->
			<div id="input" class="input">
				<form>
					<input type="text" name="userGuess" id="userGuess" class="text" maxlength="12" autocomplete="off" >
					<button>ENTER</button>
				</form>
			</div>
			
			<!--letters available-->
			<div id="letters">
				<ul id "guessList" class="guessBox clearfix">
					<li>S</li>
					<li>I</li>
					<li>G</li>
					<li>N</li>
					<li>A</li>
					<li>A</li>
					<li>A</li>
					<li>A</li>
					<li>A</li>
					<li>A</li>
					<li>A</li>
					<li>A</li>
					<li>A</li>
				</ul>
			</div>
		</section>

		<section id="ending">
		</section>
	</div>
</body>
</html>
